<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
      <ion-button color="primary" expand="full" (click)="loadData()">Load Data</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    

    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-label>{{item.title}}</ion-label>
      </ion-item>
    </ion-list>

</ion-content>
<ion-footer>
    <ion-button color="primary" expand="full" (click)="clear()">Clear Data</ion-button>
</ion-footer>
