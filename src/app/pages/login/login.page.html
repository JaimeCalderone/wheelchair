<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
      
    <ion-title>Login</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Clave</ion-label>
        <ion-input type="password"></ion-input>
    </ion-item>
    <br>
    <ion-button color="primary" expand="block" (click)="submit()">Login</ion-button>
</ion-content>
